<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slothui</title>
  </head>
  <body>
    <!-- header section start -->
    <section class="headerBackgroundColor">
      <div class="container">
        <div class="headerParent">
          <div class="leftSide">
            <h2 class="logo" style="color: #1e293b">
              <img src="/images/logo.svg" alt="" style="margin-top: 10px" />
              slothui
            </h2>
          </div>
          <div class="middle">
            <ul class="headerMenu">
              <li>
                <a class="activeNav">Features</a>
              </li>
              <li>
                <a class="activeNav">Achievements</a>
              </li>
              <li>
                <a class="activeNav">Testimonials</a>
              </li>
              <li>
                <a class="activeNav">FAQ</a>
              </li>
            </ul>
          </div>
          <div class="rightSide">
            <button class="SignUpBtn">Sign Up</button>
            <button class="logInBtn">Log In</button>
          </div>
          <div class="menu">
            <img
              src="/images/circle.svg"
              alt=""
              class="hamburgerMenu"
              id="menuShow"
            />
            <div class="menuList" id="menuListShow">
              <ul class="hamburgerMenuList">
                <li>
                  <a class="activeNav">Features</a>
                </li>
                <li>
                  <a class="activeNav">Achievements</a>
                </li>
                <li>
                  <a class="activeNav">Testimonials</a>
                </li>
                <li>
                  <a class="activeNav">FAQ</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- header section end -->
    <script src="custom.js"></script>
  </body>
</html>
